<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fdf2f8;
            font-family: 'Montserrat', sans-serif;
        }
        .script-font {
            font-family: 'Dancing Script', cursive;
        }
        .photo-frame {
            border: 12px solid white;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            overflow: hidden;
        }
        .photo-frame:hover {
            transform: scale(1.03);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-auto-rows: 250px;
            grid-gap: 20px;
        }
    </style>
</head>
<body>
    <header class="text-center py-12">
        <h1 class="script-font text-5xl font-bold text-pink-600">To My Beautiful Girlfriend</h1>
        <p class="text-xl text-pink-800 mt-4">Every moment with you is a treasure.</p>
    </header>

    <main class="py-16 px-4">
        <section class="max-w-6xl mx-auto mb-24">
            <h2 class="script-font text-4xl text-pink-600 mb-8 text-center">Our Beautiful Memories</h2>
            <div class="gallery-container">
                <!-- Photo 1 -->
                <div class="gallery-item">
                    <div class="photo-frame h-full">
                        <img src="anime boy.png" alt="Description of image 1" class="w-full h-full object-cover" />
                        <div class="photo-caption">
                            <p class="text-pink-600 font-medium">Our first date</p>
                        </div>
                    </div>
                </div>

                <!-- Photo 2 -->
                <div class="gallery-item">
                    <div class="photo-frame h-full">
                        <img src="anime boy.png.jpg" alt="Description of image 2" class="w-full h-full object-cover" />
                        <div class="photo-caption">
                            <p class="text-pink-600 font-medium">That beautiful sunset</p>
                        </div>
                    </div>
                </div>

                <!-- Photo 3 -->
                <div class="gallery-item">
                    <div class="photo-frame h-full">
                        <img src="anime boy.png" alt="Description of image 3" class="w-full h-full object-cover" />
                        <div class="photo-caption">
                            <p class="text-pink-600 font-medium">Your gorgeous smile</p>
                        </div>
                    </div>
                </div>

                <!-- Photo 4 -->
                <div class="gallery-item">
                    <div class="photo-frame h-full">
                        <img src="anime boy.png" alt="Description of image 4" class="w-full h-full object-cover" />
                        <div class="photo-caption">
                            <p class="text-pink-600 font-medium">Our favorite place</p>
                        </div>
                    </div>
                </div>

                <!-- Add more photos as needed -->
            </div>
        </section>
    </main>

    <footer class="bg-pink-900 text-white py-12 px-4 text-center">
        <p class="text-pink-200">Made with <span class="text-pink-400">â™¥</span> for the love of my life</p>
    </footer>
</body>
</html>
